<!--How to add color property of CSS to ordered  and unordered list-->
<!DOCTYPE html>
<html>
  <head>
    <title>assignment 4</title>
    <style>
      ul
      {
        border:1px solid black;
        background-color:blue;
        padding:20px;
      }

      ul li
        {
          background-color:skyblue;
          padding:1px;
        }

        ol
          {
            border:1px solid black;
            background-color:deeppink;
            padding:20px;
          }

          ol li{
            background-color:pink;
            padding:1px;
          }

    </style>
  </head>
  <body>
    unordered list
    <ul>
      <li>coffee</li>
      <li>tea</li>
      <li>green tea</li>
    </ul>
    <br>

    ordered list
    <ol>
      <li>coffee</li>
      <li>tea</li>
      <li>green tea</li>
    </ol>

  </body>
</html>
